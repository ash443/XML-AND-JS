        name="name"
        id="input-name-term"

        size="20"
      />
      <button type="submit">Apply filter</button>

    <table>

        <th>Email</th>

      </thead>
      <tbody id="table-body"></tbody>
  </table>
    <script type="text/javascript" src="assignment.js"></script>
  </body>
</html>
